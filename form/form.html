<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="ovrflw">
      <section>
        <div class="container">
          <h2>Contact Form</h2>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required" />
                <span class="text">Nama</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required" />
                <span class="text">Email</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required" />
                <span class="text">Nomor Telepon</span>
                <span class="line"></span>
              </div>
            </div>
          </div>

          <div class="row100">
            <div class="col">
              <div class="inputBox textarea">
                <textarea name="" required="required"></textarea>
                <span class="text">Pesan</span>
                <span class="line"></span>
              </div>
            </div>
          </div>

          <div class="row100">
            <div class="col">
              <input type="submit" name="" value="Kirim" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
